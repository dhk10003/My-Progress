<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="shortcut icon" href="images/gfavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul class="top-list">
            <div class="fl">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </div>

            <div class="fr">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="images/icon-menu.jpg" alt="icon-menu" style="width: 30px;"></a></li>
                <li class="sign-in"><a href="#">Sign in</a></li>
            </div>
        </ul>
    </nav>
    <div class="clearfix"></div>

    <div class="search-container">
        <img src="images/googlelogo.png" alt="google logo">
        <form action="#" method="GET">
            <input type="text" name="search" id="search-box" placeholder="Search Google or type a URL"> <br><br>
            <input type="submit" id="search" value="Google Serach">
            <input type="button" id="lucky" value="I'm Feeling Lucky">
        </form>
        <p style="margin-top: 10px;">
            Other languages you can use Google: <a href="#">English</a>
        </p>
    </div>
</body>

</html>
