<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="item itemAC">
            <p>AC</p>
        </div>
        <div class="item itemPlusMinus">
            <p>&plusmn;</p>
        </div>
        <div class="item itemPercent">
            <p>&percnt;</p>
        </div>
        <div class="item itemDiv">
            <p>&divide;</p>
        </div>
        <div class="item num7">
            <p>7</p>
        </div>
        <div class="item num8">
            <p>8</p>
        </div>
        <div class="item num9">
            <p>9</p>
        </div>
        <div class="item itemTimes">
            <p>&times;</p>
        </div>
        <div class="item num4">
            <p>4</p>
        </div>
        <div class="item num5">
            <p>5</p>
        </div>
        <div class="item num6">
            <p>6</p>
        </div>
        <div class="item itemMinus">
            <p>&minus;</p>
        </div>
        <div class="item num1">
            <p>1</p>
        </div>
        <div class="item num2">
            <p>2</p>
        </div>
        <div class="item num3">
            <p>3</p>
        </div>
        <div class="item itemPlus">
            <p>+</p>
        </div>
        <div class="item num0">
            <p>0</p>
        </div>
        <div class="item itemDot">
            <p>.</p>
        </div>
        <div class="item itemEqual">
            <p>=</p>
        </div>
    </div>

</body>

</html>
