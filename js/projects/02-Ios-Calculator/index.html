<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IOS Calculator</title>
</head>

<body>
    <div class="container">
        <div class="displayContainer">
            <p class="upperDisplay"></p>
            <p class="displayItem">0</p>
        </div>
        <div class="keypadContainer">
            <button value="AC" class="item ac">AC</button>
            <button value="+/-" class="item plusMinus">+/-</button>
            <button value="&#8592;" class="item back">&#8592;</button>
            <button value="/" class="item divide operator">&#xF7;</button>
            <button value="7" class="item num7 number">7</button>
            <button value="8" class="item num8 number">8</button>
            <button value="9" class="item num9 number">9</button>
            <button value="*" class="item multiply operator">x</button>
            <button value="4" class="item num4 number">4</button>
            <button value="5" class="item num5 number">5</button>
            <button value="6" class="item num6 number">6</button>
            <button value="-" class="item minus operator">-</button>
            <button value="1" class="item num1 number">1</button>
            <button value="2" class="item num2 number">2</button>
            <button value="3" class="item num3 number">3</button>
            <button value="+" class="item plus operator">+</button>
            <button value="0" class="item num0 number">0</button>
            <button value="." class="item dot">.</button>
            <button value="=" class="item equal">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
