<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Add numbers:</h1>
    <input id="num1" type="text">
    <br>
    <input id="num2" type="text">
    <br>
    <button id="add">Add</button>
    <h1 id="result"></h1>
    <script>
        const result = document.querySelector("#result");

        const p = (num1, num2) => {
            // resolve = success/ reject = fail
            // while a promise is incomplete, it is in a pending state
            // once it is complete, it is either resolved or rejected
            return new Promise((resolve, reject) => {

                if (num1 + num2 === 0) {
                    resolve("ZERO")
                }
                else if ((num1 + num2) % 2 === 0) {
                    resolve("EVEN");
                } else {
                    reject("ODD");
                }
            });
        };
        const add = () => {
            const num1 = Number(document.querySelector("#num1").value);
            const num2 = Number(document.querySelector("#num2").value);

            p(num1, num2)
                // then is on success
                .then((message) => {
                    result.innerText = "Result: " + message;
                    console.log("This is coming from the then: " + message);
                    // if we don't wrap our console log inside of an anonymous function,
                    // it will run immediately, and not wait for the promise to resolve
                })
                .then(() => { console.log("success") })
                .then(() =>{console.log("Hello")})

                // catch is on fail
                .catch((message) => {
                    result.innerText = "Error: " + message;
                    console.log("This is coming from the catch: " + message);
                });
        }

        document.querySelector("#add").addEventListener("click", add);

    </script>
</body>

</html>
