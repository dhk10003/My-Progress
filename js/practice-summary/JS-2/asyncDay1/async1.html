<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Hello, </h1>
    <button id="button">button</button>

    <script>

        alert("hi")

        function doSomething(){
            for(let i = 0; i < 10000; i ++){
                console.log(i)
            }
            document.querySelector("#heading").innerText += "World"
        }

        doSomething()

        function fn(){
            alert("button clicked...")
        }
        
        document.getElementById("button").onclick = fn

        // ----------------------------------------------

        console.log("Hello")

        setTimeout(function(){
            console.log("GoodBye")
        }, 2000)

        console.log("Hello again...")

        /*
        >> Hello
        >> Hello again...
        >> GoodBye
        */

        console.log(new Date())
        
    </script>
</body>
