<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <section class="top-banner">
    <div class="container">
      <center>
        <img src="https://d1psgljc389n8q.cloudfront.net/bootcamps/logos/VX6tpIUJa" alt="Bank logo" class="nav__logo"
          id="logo" />
          <h1 class="heading">
            Weather App</h1>
      </center>
      <form>
        <input type="text" placeholder="Search for a city" autofocus>
        <label for="unitType">Choose Type of Unit</label>

        <select name="unitType" id="unitType">
            <option value="metric">Celcius</option>
            <option value="imperial">Farenheit</option>
        </select>

        <button type="submit">SUBMIT</button>
        <span class="msg"></span>
      </form>
    </div>
  </section>
  <section class="ajax-section">
    <div class="container">
      <ul class="cities">
        <!-- cities weather will go here: -->
      </ul>
    </div>
  </section>
  <footer class="page-footer">
    <div class="container">
      <small>Coded by <span>‚ù§</span>DE-FS Team</a>
      </small>
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
