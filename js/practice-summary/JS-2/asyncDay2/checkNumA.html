<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        async function checkNumber(num) {
            if (num > 0) {
                // resolve:
                return "Number is positive";
            } else if (num < 0) {
                // reject:
                return "Number is negative";
            } else {
                // reject:
                throw "Number is zero";
            }
        }

        (async () => {
            try {
                console.log(await checkNumber(5));
                // same as:
                checkNumber(5).then((result)=>console.log(result))
            } catch (error) {
                console.log(error);
            }

            try {
                console.log(await checkNumber(-2));
            } catch (error) {
                console.log(error);
            }

            try {
                console.log(await checkNumber(0));
            } catch (error) {
                console.log(error);
            }
        })();
    </script>
</body>

</html>
