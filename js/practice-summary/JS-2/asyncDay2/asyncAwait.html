        function hello(){
            return 'hello'
        }

        // adding async before our function will make it return a promise
        async function hello2(){
            // this return will be wrapped in a promise
            return 'hello2'
        }
        // this is the same thing as:
        function hello_2(){
            return Promise.resolve('hello_2')
        }

        // this function will return a promise that will resolve to the value("hello2") of the promise returned by hello2()
        // the arguments in the .then() are the resolve and reject functions of the promise returned by hello2()
        // In this case, the reject function has no way of being called
        hello2().then(
            function(message){console.log(message)},
            function(error){console.log(error)}
        )
