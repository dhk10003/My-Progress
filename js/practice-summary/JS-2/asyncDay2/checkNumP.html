<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function checkNumber(num) {
            return new Promise((resolve, reject) => {
                if (num > 0) {
                    resolve("Number is positive");
                } else if (num < 0) {
                    resolve("Number is negative");
                } else {
                    reject("Number is zero");
                }
            });
        }

        checkNumber(5)
            .then((result) => {
                console.log(result);
            })
            .catch((error) => {
                console.log(error);
            });

        checkNumber(-2)
            .then((result) => {
                console.log(result);
            })
            .catch((error) => {
                console.log(error);
            });

        checkNumber(0)
            .then((result) => {
                console.log(result);
            })
            .catch((error) => {
                console.log(error);
            });
    </script>
</body>

</html>
