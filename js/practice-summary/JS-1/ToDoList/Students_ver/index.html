<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <main>
        <!-- header -->
        <h1>To Do List</h1>

        <!-- top search bar -->
        <form id="add-task">
            <input type="text" placeholder=" &#128393; add task" id="task">
            <button id="addTextButton"><i class="fas fa-plus"></i></button>
        </form>

        <!-- list container -->
        <div id="todolist">

            <ul id="listContainer">
                <div>
                    <h2>
                        Your Task List
                    </h2>
                </div>

                <div class="listGroup">
                    <!-- classes for li: checked/unchecked -->
                    <li class="unchecked">Some task</li>
                    <button class="btn">&#128473;</button>
                </div>
                
                <div class="listGroup">
                    <!-- classes for li: checked/unchecked -->
                    <li class="checked">Some task</li>
                    <button class="btn">&#128473;</button>
                </div>

            </ul>
        </div>

        <!-- footer -->
        <footer>
            <p>
                <span id="completed"></span>
                 out of 
                 <span id="total"></span>
                  tasks completed
            </p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
