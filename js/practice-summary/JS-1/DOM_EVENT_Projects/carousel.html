<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <style>
        #main{
            width:50%;
            border:2px solid black;
            margin: auto;
            height:50vh;
        }

        #buttons{
            display: flex;
            justify-content: center;
            text-align: center;
        }

        #imgContainer{
            width:100%;
            height:100%;
        }
        #imgContainer>img{
            object-fit: cover;
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
    <div id="main">

        <div id="imgContainer">
            <img src="" alt="">
        </div>

        <div id="buttons">
            <button id="left">Left</button>
            <button id="right">Right</button>
        </div>
    </div>

    <script>
        let imgs = [
            "https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/2021-toyota-rav4-prime-xse-380-1593637664.jpg",
            "https://cars.usnews.com/static/images/Auto/izmo/i159614324/2021_mazda_mazda_3_angularfront.jpg",
            "https://live.staticflickr.com/7486/15793245020_f451fcaa13_n.jpg",
            "https://cdn.motor1.com/images/mgl/opOKb/s1/2021-dodge-charger-srt-hellcat-redeye.jpg",
            "https://thumbor.forbes.com/thumbor/711x473/https://specials-images.forbesimg.com/imageserve/61709a10f8cad5c5971e3a28/STO-4/960x0.jpg"
        ]

        // get references to the image element:
        const image = document.querySelector("#imgContainer>img")

        // get references to the buttons:
        const leftBtn = document.querySelector('#left')
        const rightBtn = document.querySelector('#right')

        // default image source:
        image.setAttribute("src", imgs[0]);
        image.src = imgs[0];

        // keep track of the index:
        let index = 0;

        // functionality for the left button:
        leftBtn.onclick = ()=>{
            index--;
            if (index < 0) {
                index = imgs.length -1;
            }         
            image.src = imgs[index];
            // clear innerHTML of imgContainer, and set it to contain a new image element with the new image source:
            // document.querySelector('#imgContainer').innerHTML = `<img src="${imgs[index]}" alt="">`
        }

        // functionality for the right button:
        rightBtn.onclick = ()=>{
            index++;
            // length will return the number of elements in the array! - DIFFERENT FROM INDEXES!
            if (index > imgs.length-1) {
                index = 0;
            }
            image.src = imgs[index]
        }

        

    </script>
    
</body>
</html>
