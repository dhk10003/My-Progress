<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Traversal:</title>
</head>
<body>
    <ul id="list">
        <li>Apples - $<span>0.99</span></li>
        <li>Bananas - $<span>0.40</span></li>
        <li>Oranges - $<span>1.99</span></li>
        <li>Strawberries - $<span>4.99</span></li>
    </ul>

    <script>
        // DOM TRAVERSAL METHODS:

        // parentNode
        // parentElement

        // childNodes
        // children
        // firstChild
        // firstElementChild
        // lastChild
        // lastElementChild

        // nextSibling
        // nextElementSibling
        // previousSibling
        // previousElementSibling

        const list = document.getElementById('list');
        console.log(list.children)
        // get first child element:
        const apples = list.firstElementChild;
        // apples.ariaChecked = true
        apples.style.color = 'red';
        // change parent background color using parentNode:
        apples.parentNode.style.backgroundColor = 'blue';
        // get next sibling of apples:
        const bananas = apples.nextElementSibling;
        bananas.style.color = 'yellow';

        // get last child of list:
        const strawberries = list.lastElementChild;
        strawberries.style.color = 'pink';
        // get a reference to oranges:
        const oranges = strawberries.previousElementSibling;
        oranges.style.color = 'orange';

        strawberries
            .previousElementSibling
            .previousElementSibling
            .previousElementSibling.style.color = 'aqua';

            console.log(document.querySelectorAll('li:nth-child(odd)'))
        // using query selector:
        document.querySelectorAll('li:nth-child(odd)')
            .forEach(li => {
                li.style.backgroundColor = 'green';
            })

            // get all span elements:
            spans = document.querySelectorAll('span');
            // give us an HTML collection:
            console.log(spans);

            let sum = 0;
            for(let i = 0; i < spans.length; i++){
                sum += parseFloat(spans[i].innerText);
            }

            // as an array:
            const spansArray = Array.from(spans);
            console.log(`Array: ${spansArray}....`)
            console.log(`Collection: ${spans}....`)

            // using forEach:
            spansArray.forEach(span => {
                sum += parseFloat(span.innerText);
            })

            const total = document.createElement('h1');
            // tofixed(2) will round to 2 decimal places:
            total.innerText = `Total: $${sum.toFixed(2)}`;
            document.body.appendChild(total);

            let num = 7
            console.log(num.toFixed(2))

            

    </script>
</body>
</html>
