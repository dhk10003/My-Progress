<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread operator</title>
</head>
<body>
    <h1>spread operator...</h1>

    <h3 id="output"></h3>
    <h3 id="output2"></h3>
    <h3 id="output3"></h3>

    <script>
        const str = "Hello"

        // string variable (string):
        console.log(str)

        // string literal (string):
        console.log("Hello")

        let arr = [1,2,3]
        console.log(arr)

        // loop through arr, and concat each value into the h3:
        for(let i = 0; i < arr.length; i++){
            document.getElementById('output').innerHTML += arr[i]
        }

        let arr2 = [4,5,6]
        // loop through arr2 and concat each vbalue into the second h3:
        for(let i = 0; i < arr2.length; i++){
            document.getElementById('output2').innerHTML += arr2[i]
        }

        // spread operator:
        let arr3 = [...arr, ...arr2]
        // loop through arr3 and concat each value into the third h3:
        for(let i = 0; i < arr3.length; i++){
            document.getElementById('output3').innerHTML += arr3[i]
        }


    </script>
</body>
</html>
