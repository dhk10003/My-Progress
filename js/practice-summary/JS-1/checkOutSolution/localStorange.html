<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<body>
    <h1>Local Storage</h1>
    <input id="input" type="text">
    <br>
    <button id="save">Save Local Storage</button>
    <br>
    <button id="load">Load Local Storage</button>
    <br>
    <button id="clear">Clear local storage</button>
    <br>
    <h3 id="output">nothing right now...</h3>

    <script>
        const input = document.getElementById('input')
        const save = document.getElementById('save')
        const load = document.getElementById('load')
        const clear = document.getElementById('clear')
        const output = document.getElementById('output')

        // let myValue = input.value

        save.addEventListener('click', ()=>{
            let myValue = input.value
            localStorage.setItem('myValue', myValue)
            input.value = ''
        })

        load.addEventListener('click', ()=>{
            output.innerHTML = localStorage.getItem('myValue')
        })

        clear.addEventListener('click', ()=>{
            localStorage.clear()
            // null:
            console.log(localStorage.getItem("myValue"))
            output.innerHTML = 'nothing right now...'
        })

    </script>
</body>
</html>
